<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1 class="list-header">Shopping List</h1>
    <main class="main">
        <div class="list-items">
            <!-- template -->
            <div class="list-item">
                <input type="checkbox" /><label></label>
            </div>
            <!-- template -->
        </div>
        <div class="btns">
            <button class="add-item" type="button">+ add a new  item in the list</button>
        </div>
    </main>

    <div class="modal add-item">
        <div class="modal-inner">
            <button class="close-btn" type="button">close</button>
            <div class="modal-content add-item-modal">
                <h2 class="add-item-header">add a new item</h2> 
                <form class="add-item-form">
                    <label class="add-item-label">item name</label>
                    <input class="add-item-name"
                            autocomplete='off' 
                            name="name" 
                            required 
                            autofocus 
                            type="text"/>
                    <label class="add-item-label">item description</label>
                    <textarea 
                        class="add-item-desc" 
                        name="desc" 
                        required ></textarea>
                    <button class="add-item-save">Add</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal view-item">
        <div class="modal-inner">
            <button class="close-btn" type="button">close</button>
            <h2 class="view-item-name">view item</h2> 
            <div class="modal-content view-item-modal">
                <div class="view-item-desc"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
