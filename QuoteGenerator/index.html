<html>
<head>
    <title>Red Ventures</title>
    <link rel="stylesheet" href="css/glyphs.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Montserrat:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="root">
        <aside class="graphic">
            <img src="assets/ronswanson.jpg" alt="ron swanson" />
            <nav>
                <span class="arrow" data-direction='prev'><i class="icon-arrow-left" data-direction='prev'></i></span>
                <span class="arrow" data-direction='next'><i class="icon-arrow-right" data-direction='next'></i></span>
            </nav>
        </aside>
        <section class="quote">
            <div class="like"><i class="icon-heart"></i><span></span></div>

            <blockquote cite="http://ronswanson.com">
            <i class="icon-quotes hide-for-small"></i>
            <div>
                <i class="icon-quotes show-for-small"></i>
                <p></p>
            </div>
            <cite> </cite>
            </blockquote>
        </section>
    </div>
    <div class="allQuotes"></div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
