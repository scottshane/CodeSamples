<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ron Swanson's Wallet</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/dist.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-app="app">
  <main cards>
  <aside class="wallet">
    
      <header class="wallet-header">Ron's Wallet 
          <add-card></add-card>
      </header>

    <div class="cardList" ng-repeat='card in vm.cards'>
      <card 
         ng-class="{selected: card.selected}"
         ng-click="vm.selectCard($index, card._uuid)">
      </card>
    </div>
    </aside>
    <section class='card-transactions'>
      <balance></balance>
   <dl detail class="entries"></dl> 
    </section>
  </main>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-ui-router.js"></script>
    <script src="js/vendor/angular-resource.js"></script>
    <script src="js/vendor/angular-messages.js"></script>
    <script src="js/vendor/angular-sanitize.js"></script>

    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/services.js"></script>
    <script src="js/cards-directive.js"></script>
    <script src="js/card-directive.js"></script>
    <script src="js/card-details-directive.js"></script>
    <script src="js/card-balance-directive.js"></script>
    <script src="js/card-add-directive.js"></script>
    <script src="js/wallet-filters.js"></script>
    
    <script src="js/simple-service.js"></script>
  </body>
  </html>
